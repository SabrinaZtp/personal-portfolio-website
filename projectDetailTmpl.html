<md-dialog aria-label="Project details">
  <form ng-cloak>

    <md-toolbar>
      <div class="md-toolbar-tools">
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel();" aria-label="close dialog">
          <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content font_raleway">
        <div class="row">
          <img class="col-sm-6" ng-repeat="pimgsrc in projectImgsrc" ng-src="{{pimgsrc}}" alt="{{pimgsrc}}"
            ng-click="showImage(pimgsrc, $event)">

        </div>
        <h3 ng-bind="(projectCategory)+' for '+(projectTitle)"></h3>
        <ul>
          <li ng-repeat="ptask in projectTask" ng-bind="ptask"></li>
        </ul>
      </div>
    </md-dialog-content>

  </form>
</md-dialog>
